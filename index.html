  <body>
      <header>
          <h1>Body Mass Index - RevoU</h1>
      </header>
      <div class="container">
          <h2> Tinggi (cm) </h2>
          <div class="slide">
              <input class="slide__range" type="range" value="170" min="30" max="200">
              <span id="input_tinggi" class="slide__value">0</span>
          </div>
          <h2> Berat (kg)</h2>
          <div class="slide">
              <input class="slide__range" type="range" value="60" min="2" max="200">
              <span id="input_berat" class="slide__value">0</span>
          </div>
      </div>
      <div id="main">
          <article>
              <h2> Hasil BMI :</h2>
              <h5 id="hasil_bmi"> Hasil BMI</h5>
          </article>
